<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Link as Button</title>
    <style>
      a.button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #007bff; /* Blue background */
        color: white; /* White text */
        text-decoration: none; /* Remove underline */
        border-radius: 5px; /* Rounded corners */
        font-size: 16px;
        font-family: Arial, sans-serif;
        transition: opacity 0.3s; /* Smooth hover effect */
      }

      a.button:hover {
        opacity: 0.7; /* Makes button look faded when hovered */
      }
    </style>
  </head>
  <body>
    <a href="https://example.com" class="button">Click Me</a>
  </body>
</html>
