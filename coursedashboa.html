<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Progress Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Courses</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Web Development
          </li>
        </ol>
      </nav>

      <!-- Course Heading -->
      <div class="text-center mb-4">
        <h2 class="fw-bold">
          Web Development Course
          <span class="badge bg-success ms-2">New</span>
        </h2>
      </div>

      <!-- Progress Bars Section -->
      <div class="card shadow-sm mx-auto" style="max-width: 600px">
        <div class="card-body">
          <h5>HTML <span class="float-end text-success">100%</span></h5>
          <div class="progress mb-3" style="height: 20px">
            <div
              class="progress-bar progress-bar-striped bg-success"
              role="progressbar"
              style="width: 100%"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              100%
            </div>
          </div>

          <h5>CSS <span class="float-end text-primary">75%</span></h5>
          <div class="progress mb-3" style="height: 20px">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
              role="progressbar"
              style="width: 75%"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              75%
            </div>
          </div>

          <h5>JavaScript <span class="float-end text-warning">50%</span></h5>
          <div class="progress mb-3" style="height: 20px">
            <div
              class="progress-bar bg-warning text-dark"
              role="progressbar"
              style="width: 50%"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              50%
            </div>
          </div>

          <h5>Bootstrap <span class="float-end text-danger">25%</span></h5>
          <div class="progress mb-4" style="height: 20px">
            <div
              class="progress-bar bg-danger"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              25%
            </div>
          </div>

          <!-- Button Group -->
          <div class="d-flex justify-content-center gap-2 mb-3">
            <button class="btn btn-success">Start</button>
            <button class="btn btn-warning text-dark">Pause</button>
            <button class="btn btn-outline-danger">Reset</button>
          </div>

          <!-- Pagination -->
          <nav aria-label="Course pages">
            <ul class="pagination justify-content-center mb-0">
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item disabled">
                <a class="page-link" href="#">3</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
