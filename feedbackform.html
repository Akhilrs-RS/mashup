<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Feedback Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5 mb-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h3 class="text-center mb-4">Website Feedback Form</h3>

              <form>
                <!-- Name -->
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter your name"
                    required
                  />
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>

                <!-- Feedback -->
                <div class="mb-3">
                  <label for="feedback" class="form-label">Your Feedback</label>
                  <textarea
                    class="form-control"
                    id="feedback"
                    rows="4"
                    placeholder="Write your feedback here..."
                    required
                  ></textarea>
                </div>

                <!-- How they found the site -->
                <div class="mb-3">
                  <label for="source" class="form-label"
                    >How did you find our site?</label
                  >
                  <select class="form-select" id="source" required>
                    <option value="">Choose an option</option>
                    <option>Search Engine (Google, Bing, etc.)</option>
                    <option>Social Media</option>
                    <option>Friend or Colleague</option>
                    <option>Advertisement</option>
                    <option>Other</option>
                  </select>
                </div>

                <!-- Satisfaction Level -->
                <div class="mb-3">
                  <label class="form-label d-block"
                    >Satisfaction Level (1 = Poor, 5 = Excellent)</label
                  >
                  <div class="d-flex justify-content-between px-2">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="satisfaction"
                        id="rate1"
                        value="1"
                        required
                      />
                      <label class="form-check-label" for="rate1">1</label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="satisfaction"
                        id="rate2"
                        value="2"
                      />
                      <label class="form-check-label" for="rate2">2</label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="satisfaction"
                        id="rate3"
                        value="3"
                      />
                      <label class="form-check-label" for="rate3">3</label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="satisfaction"
                        id="rate4"
                        value="4"
                      />
                      <label class="form-check-label" for="rate4">4</label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="satisfaction"
                        id="rate5"
                        value="5"
                      />
                      <label class="form-check-label" for="rate5">5</label>
                    </div>
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Submit Feedback
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
