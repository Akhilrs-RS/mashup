<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Restaurant Menu</title>
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      /* Restaurant Name */
      h3 {
        text-align: right;
        font-family: "Georgia", serif;
        font-size: 28px;
        color: darkred;
      }
      /* Welcome Message */
      .welcome {
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 3px;
        word-spacing: 8px;
        margin: 20px 0;
        font-weight: bold;
      }
      /* Table Styling */
      table {
        width: 60%;
        margin: 0 auto;
        border: 2px solid #333;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #333;
        text-align: center;
        vertical-align: middle;
        padding: 10px;
      }
      th {
        background-color: #f2f2f2;
      }
      /* Link Styling */
      a {
        text-decoration: none;
        color: darkblue;
        font-weight: bold;
      }
      a:hover {
        color: orange;
      }
      /* Icons */
      .icon {
        margin: 0 8px;
        color: darkgreen;
      }
    </style>
  </head>
  <body>
    <!-- Heading with Icons -->
    <h3>
      <i class="fa-solid fa-utensils icon"></i>
      Gourmet Paradise
      <i class="fa-solid fa-mug-hot icon"></i>
    </h3>

    <!-- Welcome Message -->
    <p class="welcome">Welcome to our restaurant menu</p>

    <!-- Menu Table -->
    <table>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Grilled Chicken</td>
        <td>₹250</td>
      </tr>
      <tr>
        <td>Pasta Alfredo</td>
        <td>₹180</td>
      </tr>
      <tr>
        <td>Chocolate Cake</td>
        <td>₹120</td>
      </tr>
    </table>

    <!-- Example Link -->
    <p style="text-align: center; margin-top: 20px">
      <a href="#">View Full Menu</a>
    </p>
  </body>
</html>
