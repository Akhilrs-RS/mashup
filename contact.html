<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Info</title>
    <style>
      /* Company Name */
      h3 {
        text-align: right;
        color: darkblue; /* Different text color */
        font-family: Arial, Helvetica, sans-serif;
      }

      /* Tagline */
      .tagline {
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px; /* Spaced out */
        margin-bottom: 20px;
      }

      /* Table styling */
      table {
        width: 50%;
        margin: 0 auto; /* Center the table */
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        text-align: center;
        vertical-align: middle;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h3>ABC Corporation</h3>
    <p class="tagline">We Build The Future</p>

    <table>
      <tr>
        <th>Department</th>
        <th>Phone Number</th>
      </tr>
      <tr>
        <td>Sales</td>
        <td>+1 234 567 890</td>
      </tr>
      <tr>
        <td>Support</td>
        <td>+1 987 654 321</td>
      </tr>
    </table>
  </body>
</html>
