<!DOCTYPE html>
<html>
  <head>
    <title>Feedback Processor</title>
  </head>
  <body>
    <h2>ğŸ’¬ Feedback Cleaner</h2>

    <button onclick="processFeedback()">Clean Feedback</button>

    <h3>Results:</h3>
    <pre id="output"></pre>

    <script>
      function processFeedback() {
        // Original feedback string
        var feedback = "   I loved the FOOD and the service!   ";

        // 1ï¸âƒ£ Remove extra spaces at beginning and end
        var trimmedFeedback = feedback.trim();

        // 2ï¸âƒ£ Convert entire string to lowercase
        var lowerFeedback = trimmedFeedback.toLowerCase();

        // 3ï¸âƒ£ Replace the word "food" with "ambience"
        var replacedFeedback = lowerFeedback.replace("food", "ambience");

        // 4ï¸âƒ£ Find and print the position of the word "service"
        var positionOfService = replacedFeedback.indexOf("service");

        // 5ï¸âƒ£ Convert the string to an array of words
        var feedbackArray = replacedFeedback.split(" ");

        // Display results
        var resultText = `
ğŸ“ Original: "${feedback}"
âœ… Trimmed: "${trimmedFeedback}"
ğŸ”¡ Lowercase: "${lowerFeedback}"
ğŸ” Replaced: "${replacedFeedback}"
ğŸ“ Position of "service": ${positionOfService}
ğŸ§© Array of Words: [${feedbackArray.join(", ")}]
      `;

        document.getElementById("output").textContent = resultText;
      }
    </script>
  </body>
</html>
