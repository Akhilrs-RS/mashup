<!DOCTYPE html>
<html>
  <head>
    <title>Game Result Generator</title>
  </head>
  <body>
    <h2>ğŸ® Simple Game Result Generator</h2>

    <label for="userScore">Enter your score (1â€“50): </label>
    <input type="text" id="userScore" placeholder="e.g. 45" />
    <button onclick="generateResult()">Show Result</button>

    <h3>Results:</h3>
    <pre id="output"></pre>

    <script>
      function generateResult() {
        // 1ï¸âƒ£ Random number between 1 and 50 (mystery level)
        const mysteryLevel = Math.floor(Math.random() * 50) + 1;

        // 2ï¸âƒ£ Get user input score (as string) and convert to number
        const userInput = document.getElementById("userScore").value;
        const userScore = Number(userInput);

        // 3ï¸âƒ£ Show absolute difference
        const difference = Math.abs(mysteryLevel - userScore);

        // 4ï¸âƒ£ Calculate square root of user's score
        const squareRoot = Math.sqrt(userScore);

        // 5ï¸âƒ£ Log value of Pi using Math.PI
        const piValue = Math.PI;

        // 6ï¸âƒ£ Implicit conversion: multiply string "20" by 5
        const implicitResult = "20" * 5;

        // 7ï¸âƒ£ Math.max() and Math.min() among 10, 20, and mysteryLevel
        const highest = Math.max(10, 20, mysteryLevel);
        const lowest = Math.min(10, 20, mysteryLevel);

        // Display all results
        const resultText = `
ğŸ•µï¸ Mystery Level: ${mysteryLevel}
ğŸ¯ Your Score: ${userScore}
ğŸ“ Difference: ${difference}
ğŸ§® Square Root of Your Score: ${squareRoot.toFixed(2)}
ğŸ”¢ Value of Pi: ${piValue.toFixed(5)}
ğŸ’¡ "20" * 5 = ${implicitResult} (implicit conversion)
â¬†ï¸ Highest Value: ${highest}
â¬‡ï¸ Lowest Value: ${lowest}
      `;

        document.getElementById("output").textContent = resultText;
      }
    </script>
  </body>
</html>
