<!DOCTYPE html>
<html>
  <head>
    <title>User Comment Number Filter</title>
  </head>
  <body>
    <script>
      const kilometers = prompt("Enter value in kilometers: ");

      const factor = 0.621371;

      const miles = kilometers * factor;

      console.log(`${kilometers} kilometers is equal to ${miles} miles.`);
    </script>
  </body>
</html>
