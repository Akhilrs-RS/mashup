<!DOCTYPE html>
<html>
  <head>
    <title>Statistics Widget</title>
  </head>
  <body>
    <h2>ğŸ“Š Simple Statistics Widget</h2>

    <button onclick="showStats()">Generate Stats</button>

    <h3>Results:</h3>
    <pre id="output"></pre>

    <script>
      function showStats() {
        // 1ï¸âƒ£ Generate a random whole number between 1 and 100
        const randomNum = Math.floor(Math.random() * 100) + 1;

        // 2ï¸âƒ£ Simulate a user score as a string
        const userScoreStr = "75";

        // 3ï¸âƒ£ Convert user score string to number (type conversion)
        const userScore = Number(userScoreStr);

        // 4ï¸âƒ£ Show the difference between random number and user score
        const difference = Math.abs(randomNum - userScore);

        // 5ï¸âƒ£ Show the rounded square root of the user score
        const sqrtRounded = Math.round(Math.sqrt(userScore));

        // 6ï¸âƒ£ Show the Ï€ constant (pi)
        const piValue = Math.PI;

        // 7ï¸âƒ£ Implicit conversion: convert "50" to number and multiply by 2
        const implicitResult = "50" * 2;

        // Display all results
        const resultText = `
ğŸ² Random Number: ${randomNum}
ğŸ¯ User Score (string): "${userScoreStr}"
ğŸ”¢ Converted User Score: ${userScore}
ğŸ“ Difference: ${difference}
ğŸ§® Rounded âˆšUser Score: ${sqrtRounded}
Ï€ (Pi Constant): ${piValue.toFixed(5)}
ğŸ’¡ "50" * 2 = ${implicitResult} (implicit conversion)
      `;

        document.getElementById("output").textContent = resultText;
      }
    </script>
  </body>
</html>
