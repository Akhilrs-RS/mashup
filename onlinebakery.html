<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bakery Feedback Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5 mb-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h3 class="text-center mb-4 text-primary">
                üç∞ Sweet Bites Bakery ‚Äì Feedback Form
              </h3>

              <form>
                <!-- Name -->
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter your name"
                    required
                  />
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>

                <!-- Feedback Message -->
                <div class="mb-3">
                  <label for="feedback" class="form-label">Your Feedback</label>
                  <textarea
                    class="form-control"
                    id="feedback"
                    rows="4"
                    placeholder="We‚Äôd love to hear your thoughts!"
                    required
                  ></textarea>
                </div>

                <!-- Preferred Contact Method -->
                <div class="mb-3">
                  <label class="form-label d-block"
                    >Preferred Contact Method</label
                  >
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="contactMethod"
                      id="contactEmail"
                      value="email"
                      required
                    />
                    <label class="form-check-label" for="contactEmail"
                      >Email</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="contactMethod"
                      id="contactPhone"
                      value="phone"
                    />
                    <label class="form-check-label" for="contactPhone"
                      >Phone</label
                    >
                  </div>
                </div>

                <!-- Satisfaction Level -->
                <div class="mb-3">
                  <label for="satisfaction" class="form-label"
                    >Satisfaction Level (1 = Poor, 10 = Excellent)</label
                  >
                  <input
                    type="range"
                    class="form-range"
                    id="satisfaction"
                    min="1"
                    max="10"
                    step="1"
                  />
                  <div class="d-flex justify-content-between small">
                    <span>1</span><span>5</span><span>10</span>
                  </div>
                </div>

                <!-- Type of Order -->
                <div class="mb-4">
                  <label for="orderType" class="form-label"
                    >Type of Order</label
                  >
                  <select class="form-select" id="orderType" required>
                    <option value="">Select your order type</option>
                    <option>Cake</option>
                    <option>Cookies</option>
                    <option>Pastries</option>
                  </select>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Submit Feedback
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
