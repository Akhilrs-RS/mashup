<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Split Login Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
      }

      /* Left side with background image */
      .left {
        flex: 1;
        background: url("https://picsum.photos/800/1000") no-repeat center
          center/cover;
      }

      /* Right side with login form */
      .right {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
      }

      .login-container {
        width: 80%;
        max-width: 400px;
        padding: 30px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        background: #fff;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #a94442;
      }

      label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .remember {
        margin-bottom: 15px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #e07b52;
        border: none;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        opacity: 0.9;
      }

      /* Media Query for mobile */
      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }
        .left {
          display: none; /* hide image on small screens */
        }
        .right {
          flex: none;
          width: 100%;
          height: 100vh;
        }
        .login-container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="left"></div>
    <div class="right">
      <div class="login-container">
        <h2>Login Form</h2>
        <form>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />

          <div class="remember">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember Me</label>
          </div>

          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
