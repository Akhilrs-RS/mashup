<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Styled Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 60%;
        margin: 20px auto;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
        background-color: grey;
        color: white;
      }

      th {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Id</th>
        <th>Product</th>
        <th>Name</th>
        <th>Product Price</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Laptop</td>
        <td>Dell Inspiron</td>
        <td>$800</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Phone</td>
        <td>iPhone 14</td>
        <td>$999</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Tablet</td>
        <td>Samsung Galaxy Tab</td>
        <td>$450</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Headphones</td>
        <td>Sony WH-1000XM4</td>
        <td>$300</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Smartwatch</td>
        <td>Apple Watch</td>
        <td>$399</td>
      </tr>
    </table>
  </body>
</html>
